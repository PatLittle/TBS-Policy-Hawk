name: Initialize Framework XML Archive

on:
  workflow_dispatch:

jobs:
  init-framework-xml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Initialize XML archive
        run: python scripts/init_framework_xml_archive.py

      - name: Commit XML archive
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/Framework/
          git diff --staged --quiet || git commit -m 'chore: initialize Framework XML archive'
          git push
