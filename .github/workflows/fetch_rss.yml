name: Fetch RSS Feed
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # every hour

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install feedparser requests

      - name: Fetch and process feed
        run: python scripts/fetch_feed.py

      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/items.csv
          git diff --staged --quiet || git commit -m 'chore: update RSS feed items'

      - name: Push changes
        run: git push
