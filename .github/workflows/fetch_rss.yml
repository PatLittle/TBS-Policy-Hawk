name: Fetch RSS Feed
permissions:
  contents: write
  issues: write
on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # every hour

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Fetch feed and update CSV
        run: python scripts/fetch_feed.py

      - name: Create GitHub issues for new items
        run: |
          if [ -f data/new_items.csv ]; then
            tail -n +2 data/new_items.csv | while IFS=, read -r title link description category guid pubDate; do
              gh issue create \
                --title "New RSS Item: $title" \
                --body "**Published:** $pubDate\n**Link:** $link\n**Category:** $category\n**GUID:** $guid\n\n$description"
            done
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit CSV updates
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/items.csv
          git diff --staged --quiet || git commit -m 'chore: update RSS feed items'

      - name: Push changes
        run: git push
